<html> 
  <head> 
    <link rel="stylesheet" href="https://simplecss.org/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <script src="scripts/main.js"></script>
  </head>
  <body> 
    <h1>grabify for all</h1>
    <form>
      <label for="url">url</label>
      <br>
      <input type="text" id="url" name="url">
      <button type="button" onclick="window.generate()">generate link</button>
      <label for="reLink" id="reLinkLabel">redirect link</label>
      <br>
      <a id="reLink" name="reLink" ></a>
      <br>
      <label for="code" id="codeLabel">view code</label>
      <br>
      <p id="code" name="code"></p>
      <br>
      <label for="view">view logs</label>
      <br>
      <input type="text" id="view" name="view">
      <button type="button" onclick="window.view()">view</button>
      <br>
      <label for="paragraph" id="pLabel">logs</label>
      <br>
      <p name="paragraph" id="paragraph"></p>
    </form>
  </body>
</html>
